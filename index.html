<!DOCTYPE html>
<html>

<head>
    <title>My Gmail Client</title>
    <meta charset="utf-8" />
</head>

<body>
    <p>Nguyễn Văn Trình - 20194866</p>

    <button id="authorize_button" onclick="handleAuthClick()">Login</button>
    <button id="signout_button" onclick="handleSignoutClick()">Sign Out</button>
    <div style="padding-bottom: 10px;"></div>
    <div id="showdata">
        <div id="cu"></div>
        <div style="padding-bottom: 10px;"></div>
        <label for="fname">Send mail to:</label>
        <input style="width: 100%" type="text" id="fname" name="fname" value="nguyenvantrinh2607@gmail.com">
        <div style="padding-bottom: 10px;"></div>
        <label for="lname">Subject:</label>
        <input style="width: 100%" type="text" id="lname" name="lname" placeholder="Input title">
        <div style="padding-bottom: 10px;"></div>
        <label for="lname">Content:</label>
        <textarea placeholder="Mail content" id="mailContent" name="mailContent" style="width: 100%"
            rows="5"></textarea>
        <div style="padding-bottom: 10px;"></div>
        <label for="lname">Attach files:</label>
        <input type="file" id="file" multiple>
        <div style="padding-bottom: 10px;"></div>
        <button onclick="sendMail()">Send mail</button>
        <div id="noti"></div>
        <div style="padding: 5px;"></div>
        <table border="1" style="width: 100%;" id="tableMail">
            <thead>
                <tr>
                    <th>Sent From</th>
                    <th>Sent To</th>
                    <th>Subject</th>
                    <th>Datetime</th>
                </tr>
            </thead>
        </table>
    </div>

    <dialog>
        <div id="detailMail" style="width: 100%; height: 100%;"></div>
    </dialog>
    <pre id="content" style="white-space: pre-wrap;"></pre>

    <script src="index.js"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</body>

</html>
